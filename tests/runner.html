<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Select Mocha Runner</title>
    <link href="../static/css/mocha.css" type="text/css" rel="stylesheet" charset="utf-8">
    <script src="http://static.alipayobjects.com/seajs/1.2.1/sea.js"></script>
    <script src="../static/js/arale-helper.js"></script>
    <script src="../static/js/es5-safe.js"></script>
    <script src="../static/js/test-suite.js"></script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      (function() {
        mocha.setup('bdd');
        puerh.use('expect');
        var data = {"name":"select","version":"1.0.0","root":"arale","description":"模拟 select 的组件","tag":"widget","homepage":"http://aralejs.org/select","repository":{"type":"git","url":"https://github.com/aralejs/select.git"},"bugs":{"url":"https://github.com/aralejs/select/issues"},"dependencies":{"$":"$","overlay":"arale/overlay/0.9.12/overlay","templatable":"arale/widget/1.0.2/templatable"},"output":{"select.js":"."},"tests":["select"]}
        data.dependencies && (delete data.dependencies['$'])
        data.devDependencies && (delete data.devDependencies['$'])

        seajs.config({ alias: data.dependencies })
        seajs.config({ alias: data.devDependencies })

        var tests = data['tests'] || []

        if (tests.length === 0) {
          tests.push(data.name)
        }

        var specs = []
        for (var i = 0; i < tests.length; i++) {
          specs[i] = './' + tests[i] + '-spec.js'
        }

        seajs.use(specs, function() {
          if (window.mochaPhantomJS) {
            mochaPhantomJS.run()
          } else {
            mocha.run()
          }
        })
      })();
    </script>
  </body>
</html>
